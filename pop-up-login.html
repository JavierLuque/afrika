<html>
    <head>
    <link rel="stylesheet" href="css/style.css"></head>    
    <body class="iframe-popup-form">
        <h2>Sign in</h2>
        <div class="content-wrap">            
            <h4>Sign in using your facebook account</h4>
            <a href="#"><img src="upload/temporar-facebook.png" alt=""></a>
            <!-- <div class="fb-login-button" data-width="220" data-height="60" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div> -->
            <h4>Or sign in below</h4>
            <form action="#" class="cf">
                <div class="input-group">
                    <label for="">Email:</label>
                    <input type="text" class="input-text" placeholder="">
                </div>
                <div class="input-group">
                    <label for="">Password:</label>
                    <input type="password" class="input-text" placeholder="">
                </div>
                <div class="input-group-footer">
                    <button type="submit" class="m-btn-submit mr-10"><i class="i-check"></i>Sign In</button>
                </div>
            </form>
            <span class="form-line cf mt-20" style="margin-bottom: 12px;"></span>

            <p>
                <a href="#forgotten" class="change-popup">I've forgotten my password</a>
            </p>
            <p>
                <a href="#register" class="change-popup">Register to become a member</a>
            </p>
        </div>
    <script src="js/jquery.js"></script>
    <script src="js/library.js"></script>
    <script src="js/script.js"></script>

    </body>
</html>
