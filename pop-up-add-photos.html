<html>
    <head>
    <link rel="stylesheet" href="css/style.css"></head>    
    <body class="iframe-popup-form">
        <h2>Add Photos</h2>
        <div class="content-wrap">            
            <h4>Add some photos (up to 5)</h4>
            
            <form action="#" class="cf form-model-3">

                <div id="photo_container" class="input-model-2">
                    <div>
                        <input name="upload_photos" type="file" class="input" id="photo1"/>
                        <label for="photo1">Photo 1</label>
                    </div>
                    <div>
                        <input name="upload_photos" type="file" class="input" id="photo2"/>
                        <label for="photo2">Photo 2</label>
                    </div>
                    <div>
                        <input name="upload_photos" type="file" class="input" id="photo3"/>
                        <label for="photo3">Photo 3</label>
                    </div>
                    <div>
                        <input name="upload_photos" type="file" class="input" id="photo4"/>
                        <label for="photo4">Photo 4</label>
                    </div>
                    <div>
                        <input name="upload_photos" type="file" class="input" id="photo5"/>
                        <label for="photo5">Photo 5</label>
                    </div>
                </div>
                <div class="form_button_container">
                    <div>
                        <input name="submit" type="submit" value="Submit" class="submit" id="submit" title="Submit"/>
                    </div>
                    <a class="cancel" href="#" id="cancel_button">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    <script src="js/jquery.js"></script>
    <script src="js/library.js"></script>
    <script src="js/script.js"></script>

    </body>
</html>
