<html>
    <head>
    <link rel="stylesheet" href="css/style.css"></head>    
    <body class="iframe-popup-form">
        <h2>Suggest a park or tour operator</h2>
        <div class="content-wrap">
            <h4>Are we missing any information?</h4>
            <h4>Registration form below:</h4>
            <form action="#" class="cf">
                <div class="input-group">
                    <label for="">What are we missing? <span class="c-red">*</span></label>
                    <input type="text" class="input-text" placeholder="Tour operator">
                </div>
                <div class="input-group">
                    <label for="">Please provide your email address <span class="c-red">*</span></label>
                    <input type="email" class="input-text" placeholder="">
                </div>
                <div class="input-group">
                    <label for="">Please enter a description of the park or tour operator   <span class="c-red">*</span></label>
                    <textarea name="" id="" rows="6"></textarea>
                </div>
                <div class="input-group-footer">
                    <button type="submit" class="m-btn-submit mr-10"><i class="i-check"></i>Submit</button>
                    <button type="reset" class="m-btn-cancel close-popup"><i class="icon-close close"></i>Cancel</button>
                </div>
            </form>
        </div>
    <script src="js/jquery.js"></script>
    <script src="js/library.js"></script>
    <script src="js/script.js"></script>

    </body>
</html>
