<html>
    <head>
    <link rel="stylesheet" href="css/style.css"></head>    
    <body class="iframe-popup-form">
        <h2>Reset password</h2>
        <div class="content-wrap">
            <h4>Reset your password</h4>
            <form action="#" class="cf">
                <div class="input-group">
                    <label for="">Email:</label>
                    <input type="text" class="input-text" placeholder="">
                </div>
                <div class="input-group ">
                    <label for="">For your security:</label>
                    <!-- block for recaptcha -->
                    <img src="upload/temporar-recaptcha.jpg" alt="">
                </div>
                <div class="input-group-footer">
                    <button type="submit" class="m-btn-submit mr-10"><i class="i-check"></i>Reset password</button>
                    <button type="reset" class="m-btn-cancel close-popup"><i class="icon-close close"></i>Cancel</button>
                </div>
            </form>
        </div>
    <script src="js/jquery.js"></script>
    <script src="js/library.js"></script>
    <script src="js/script.js"></script>

    </body>
</html>
