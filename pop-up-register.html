<html>
    <head>
    <link rel="stylesheet" href="css/style.css"></head>    
    <body class="iframe-popup-form">
        <h2>Register</h2>
        <div class="content-wrap">
            <h4>You can register via facebook</h4>
            <a href="#"><img src="upload/temporar-facebook.png" alt=""></a>
            <!-- <div class="fb-login-button" data-width="220" data-height="60" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div> -->
            <h4>Or fill in our registration form below:</h4>
            <form action="#" class="cf">
                <div class="input-group">
                    <label for="">First name:</label>
                    <input type="text" class="input-text" placeholder="">
                </div>
                <div class="input-group">
                    <label for="">Last name:</label>
                    <input type="text" class="input-text" placeholder="">
                </div>
                <div class="input-group">
                    <label for="">Screen name:</label>
                    <input type="text" class="input-text" placeholder="">
                </div>
                <div class="input-group">
                    <label for="">Your email:</label>
                    <input type="email" class="input-text" placeholder="">
                </div>
                <div class="input-group">
                    <label for="">Confirm your email:</label>
                    <input type="text" class="input-text" placeholder="">
                </div>
                <div class="input-group">
                    <label for="">Password:</label>
                    <input type="password" class="input-text" placeholder="">
                </div>
                <div class="input-group-footer">
                    <button type="submit" class="m-btn-submit mr-10"><i class="i-check"></i>Register</button>
                    <button type="reset" class="m-btn-cancel close-popup"><i class="icon-close close"></i>Cancel</button>
                </div>
            </form>
            <span class="form-line cf" style="margin-top: 25px;margin-bottom: 15px;"></span>
            <p>
                Want to add your company? <a href="#suggest" class="change-popup"> Click here</a>
            </p>
        </div>
    <script src="js/jquery.js"></script>
    <script src="js/library.js"></script>
    <script src="js/script.js"></script>

    </body>
</html>
