<body class="no-js add-new-styles page-member">
    <div class="main bg-stone" style="padding: 0;min-height: 100vh;">

        <div class="spanning">



            <div class="country-content  " style="min-height: 100vh;">
                <div class="wrap mw-780">
                    <div class="block-bordered">

                        <form action="" id="touroperator_more_information_form" method="post" class="form-model-4">
                            <div class="form_container">
                                <div class="form_split_column">
                                    <div class="constraint_required">
                                        <label for="full_name">Please enter your full name</label>
                                        <input name="full_name" type="text" value="Marin Istrati" class="input" id="full_name"/>
                                    </div>
                                    <div class="constraint_required constraint_email">
                                        <label for="email">Enter an email where you can be contacted</label>
                                        <input name="email" type="text" value="marinistrati1989@gmail.com" class="input" id="email"/>
                                    </div>
                                </div>
                                <div class="form_split_column">
                                    <div class="constraint_required">
                                        <label for="safari_type">What kind of safari are you interested in?</label>
                                        <select name="safari_type" class="input" id="safari_type">
                                            <option value="">-- Please select --</option>
                                            <option value="A custom, tailor-made, private safari">A custom, tailor-made, private safari</option>
                                            <option value="A set-date, set-itinerary, group safari">A set-date, set-itinerary, group safari</option>
                                        </select>
                                    </div>
                                    <div class="constraint_required">
                                        <label for="trip_date">Estimated date of arrival?</label>
                                        <span class="input elements" id="trip_date">
                                            <select name="trip_date_day">
                                                <option value="">- Day -</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="26">26</option>
                                                <option value="27">27</option>
                                                <option value="28">28</option>
                                                <option value="29">29</option>
                                                <option value="30">30</option>
                                                <option value="31">31</option>
                                            </select>
                                            <select name="trip_date_month">
                                                <option value="">- Month -</option>
                                                <option value="1">January</option>
                                                <option value="2">February</option>
                                                <option value="3">March</option>
                                                <option value="4">April</option>
                                                <option value="5">May</option>
                                                <option value="6">June</option>
                                                <option value="7">July</option>
                                                <option value="8">August</option>
                                                <option value="9">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                            </select>
                                            <select name="trip_date_year">
                                                <option value="">- Year -</option>
                                                <option value="2017">2017</option>
                                                <option value="2018">2018</option>
                                                <option value="2019">2019</option>
                                                <option value="2020">2020</option>
                                                <option value="2021">2021</option>
                                                <option value="2022">2022</option>
                                                <option value="2023">2023</option>
                                                <option value="2024">2024</option>
                                                <option value="2025">2025</option>
                                                <option value="2026">2026</option>
                                                <option value="2027">2027</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                                <div class="form_split_column">
                                    <div class="constraint_required">
                                        <label for="party_size">How many people in your party?</label>
                                        <select name="party_size" id="party_size">
                                            <option value="">-- Please select --</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11 - 15">11 - 15</option>
                                            <option value="15+">15+</option>
                                        </select>
                                    </div>
                                    <div class="constraint_required">
                                        <label>How long do you want to visit for (<em>days</em>)?</label>
                                        <select name="days" title="How long do you want to visit for?">
                                            <option value="">-- Please select --</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                            <option value="30+">30+</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="clear">
                                </div>
                                <div class="constraint_required">
                                    <label for="regarding_text">What's this request regarding</label>
                                    <input name="regarding_text" type="text" value="Wildebeest Migration, Big Five" class="input" id="regarding_text"/>
                                </div>
                                <fieldset>
                                    <legend for="countryindexes">Where do you want to visit?</legend>
                                    <span id="countryindexes">
                                        <span>
                                            <input name="countryindexes" type="checkbox" value="11" id="countryindexes_1"/>
                                            <label for="countryindexes_1">Tanzania</label>
                                        </span>
                                    </span>
                                </fieldset>
                                <div>
                                    <label for="additional_information">Additional information (<em>Are there any parks you want to see or do you have special requirements?</em>)</label>
                                    <textarea name="additional_information" class="shorttextarea" id="additional_information" title="Enter any additional information"></textarea>
                                </div>
                                <div class="clear" id="hp_address">
                                    <div>
                                        <label for="address">Please enter your address</label>
                                        <input name="address" type="text" class="input" id="address"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form_button_container">
                                <div>
                                    <input name="submit" type="submit" value="Submit" class="submit" id="submit" title="Make these changes"/>
                                </div>
                                <a class="cancel" id="cancel_button">
                                    Cancel
                                </a>
                            </div>
